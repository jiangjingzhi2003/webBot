<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div class="card">
      <h3 id="panel-title">Summarizer</h3>
      <button id="toggle-mode">Switch to Query Mode</button>
    </div>

    <!-- Summarizer Panel -->
    <div id="summarizer-panel" class="card">
      <fieldset>
        <legend>Settings</legend>
        <div>
          <label for="type">Summary Type:</label>
          <select id="type">
            <option value="key-points" selected>Key Points</option>
            <option value="tl;dr">TL;DR</option>
            <option value="teaser">Teaser</option>
            <option value="headline">Headline</option>
          </select>
        </div>
        <div>
          <label for="length">Length:</label>
          <select id="length">
            <option value="short" selected>Short</option>
            <option value="medium">Medium</option>
            <option value="long">Long</option>
          </select>
        </div>
        <div>
          <label for="format">Format:</label>
          <select id="format">
            <option value="markdown" selected>Markdown</option>
            <option value="plain-text">Plain text</option>
          </select>
        </div>
      </fieldset>
      <div class="warning card" hidden id="warning"></div>
      <div class="card" id="summary">Nothing to show...</div>
      <button id="summarize-btn">Summarize</button>
    </div>

    <!-- Query Panel -->
    <div id="query-panel" class="card" hidden>
      <h4>Query Content</h4>
      <div>
        <label for="query-input">Ask a question about this page:</label>
        <textarea id="query-input" rows="3" placeholder="Type your query here..."></textarea>
      </div>
      <button id="query-btn">Query</button>
      <div class="card" id="results-card" hidden>
        <h4>Results:</h4>
        <div id="results-content">No results yet...</div>
      </div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
